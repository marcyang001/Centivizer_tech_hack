<section class="page-section about-heading">
    <div class="container" ng-app="memory" ng-controller="myCtrl2">
        <div class="about-heading-content">
            <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                    <div class="bg-faded rounded p-5">
                        <!--images/ -->
                        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" ng-src="{{imageUrl}}" name="userPhoto"  alt="" >
                        <form id="uploadForm2"
                              action="/pagEdit" method="post">
                            <li >Edit Question 5:
                                <input type="text" class="form-control" name="custom" value="{{question}}">
                                <div class="ml-auto form-group">
                                    First fake Answer:<br>
                                    <input type="text" name="firstAEdit" value="{{answers[0]}}">
                                    <br>
                                    Second fake Answer:<br>
                                    <input type="text" name="secondAEdit" value="{{answers[1]}}">
                                    <br>
                                    Third fake Answer:<br>
                                    <input type="text" name="thirdAEdit" value="{{answers[2]}}">
                                    <br>
                                    Right Answer:<br>
                                    <input type="text" name="RightAEdit" value="{{answers[3]}}">
                                    <br>
                                </div>
                            </li>
                            <li>
                                <div style="text-align:center">

                                    <input type="submit" class ="btn btn-primary btn-xs active" value="Submit">

                                </div>
                            </li>
                        </form>
                        <div class="text-center">
                            <a href="interact.html">
                                <button  type="button" ng-click="getVal()">Back to interact!</button>
                            </a>
                        </div>


                    </div>
                </div>

<script>

        $('#uploadForm2').submit(function() {
            //$("#status").empty().text("File is uploading...");

                error: function(xhr) {
                    status('Error: ' + xhr.status);
                },

                success: function(response) {
                    console.log(response)
                  //  $("#status").empty().text(response);
                }
            });

            return false;
        });
    });
</script>
